name: Thanawy CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install Dependencies
      run: npm ci
    
    - name: Run Tests
      run: npm test
    
    - name: Build Docker Image
      run: docker build -t thanawy-app:${{ github.sha }} .
    
    - name: Login to Docker Registry
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push Docker Image
      if: github.ref == 'refs/heads/main'
      run: |
        docker tag thanawy-app:${{ github.sha }} thanawy/thanawy-app:latest
        docker push thanawy/thanawy-app:latest
